<!DOCTYPE html>
<html>
  <head>
    <title>Real-Time Communication with WebRTC</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>Real-Time Communication with WebRTC</h1>
    <!-- localVideo video element renders a stream from getUserMedia(). -->
    <video id="localVideo" autoplay playsinline></video>
    <!-- remoteVideo video element renders a stream via RTCPeerConnection. -->
    <video id="remoteVideo" autoplay playsinline></video>
    <button id="startButton">Start</button>
    <button id="callButton">Call</button>
    <button id="endButton">End</button>
    <script src="dist/main.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  </body>
</html>
